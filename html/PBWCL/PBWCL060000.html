	<script>
		const acc = {
			init: function() {
				$accList = $('.accordion-select-list');
				$accListAnchor = $accList.find('.anchor');
				$accListHistoryBack = $accList.find('.history-back');
				$dep02 = $accList.find('.dep02');
				let dep01 = '';
				let depthList = '';
				let dep02 = '';
				let dep02AccTrigger = '';
				let dep02List = '';
				this.depthIn();
				this.historyBack();
				this.depth02();

			depthIn: function() {
				$accListAnchor.on('click', function() {
					dep01 = $(this).closest('.dep01');
					dep01.addClass('dep02-show');

					depthList = $(this).closest('li');
					depthList.addClass('is-selected');

					dep02 = depthList.find('>.dep02');
					dep02.show();
					// acc.depth02();

				})


			},
			historyBack: function() {
				$accListHistoryBack.on('click', function() {
					dep01.removeClass('dep02-show');
					depthList.removeClass('is-selected');
					dep02 = $(this).closest('.dep02')
					setTimeout(function() {
						dep02.hide();
						acc.reset();
					}, 300)


				})

			},
			depth02: function() {
				dep02AccTrigger = $dep02.find('button');
				dep02AccTrigger.on('click', function() {

					if (dep02List.hasClass('is-acc')) {

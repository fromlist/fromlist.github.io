		var datepickerWeekend = {
			init: function() {
				$datepicker = $('.ui-datepicker');
				$selectDay = $datepicker.find('[aria-current=true]');
				$selectWeek = $selectDay.closest('tr');
				$selectWeek.addClass('thisWeek')
			},
			select: function() {
				setTimeout(function() {
					$datepicker.addClass('datepicker-collapsed');
					$selectWeek.addClass('thisWeek');
					$selectWeek.siblings('tr').hide(0);
				}, 0)
			},
			collapseDatepicker: function() {

			}
		}

		function selectWeek() {
			setTimeout(function() {
				const datepicker = $('.ui-datepicker');
				const selectDay = datepicker.find('[aria-current=true]');
				const selectWeek = selectDay.closest('tr');
				// datepicker.addClass('datepicker-collapsed')
				// selectWeek.siblings('tr').hide(0);
			}, 0)

				},
				onChangeMonthYear: function(year, month, dp) {},
				beforeShowDay: function(date) {
					var formattedDate = $.datepicker.formatDate('yy-mm-dd', date);

					if (schedule04.indexOf(formattedDate) !== -1 && schedule05.indexOf(formattedDate) !== -1 && schedule06.indexOf(formattedDate) !== -1 && schedule07.indexOf(formattedDate) !== -1 && schedule08.indexOf(formattedDate) !== -1) {
						return [true, 'schedule_04 schedule_05 schedule_06 schedule_07 schedule_08'];
					}
					if (schedule04.indexOf(formattedDate) !== -1 && schedule05.indexOf(formattedDate) !== -1 && schedule06.indexOf(formattedDate) !== -1 && schedule07.indexOf(formattedDate) !== -1) {
						return [true, 'schedule_04 schedule_05 schedule_06 schedule_07'];
					}
					if (schedule04.indexOf(formattedDate) !== -1 && schedule05.indexOf(formattedDate) !== -1 && schedule06.indexOf(formattedDate) !== -1) {

					}

					}

					}

					}

						return [true, 'schedule_04 schedule_05'];
					}
					//...5팩토리얼 (120개)
					return [true, ''];

			function addTags() {

				const datepickerWrap = document.querySelectorAll('.ui-datepicker-calendar td a');
				datepickerWrap.forEach(function(div) {
					const scheduleWrap = document.createElement('div');
					scheduleWrap.classList.add('schedule-wrap');
					div.appendChild(scheduleWrap)
				})

				//한국
				const schedule_04 = document.querySelectorAll('.schedule_04 .schedule-wrap');
				schedule_04.forEach(function(item) {
					item.insertAdjacentHTML('beforeend', '<div class="sc-label label04" aria-title="한국"></div>');
				})

				//미국
				const schedule_05 = document.querySelectorAll('.schedule_05 .schedule-wrap');

			$(document).on('click', '.ui-datepicker-next', function() {

				}, 1).show('slide', {

				}, 250)
			})

			$(document).on('click', '.ui-datepicker-prev', function() {
				$('body').find('.datepicker-wrap').find('.ui-datepicker:visible table').hide('slide', {
					direction: 'right'
				}, 1).show('slide', {
					direction: 'left'

			$('.datepicker-wrap').swipe({
				swipeLeft: function() {
					$(this).find("[data-handler='next']").trigger('click');
				},
				swipeRight: function() {
					$(this).find("[data-handler='prev']").trigger('click');

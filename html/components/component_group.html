<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../assets/plugins/jquery/jquery.min.js"></script>

	<!-- [plugins] -->
	<!-- dropzone -->
	<link rel="stylesheet" href="../../assets/plugins/dropzone/5.9.3/dropzone.min.css">
	<script src="../../assets/plugins/dropzone/5.9.3/dropzone.min.js"></script>
	<!-- highlight -->
	<link rel="stylesheet" href="../../assets/plugins/highlight.js/11.9.0/styles/vs2015.min.css">
	<script src="../../assets/plugins/highlight.js/11.9.0/highlight.min.js"></script>
	<link rel="stylesheet" href="../../assets/plugins/jstree/3.3.16/themes/default/style.min.css">
	<!-- quill -->
	<link rel="stylesheet" href="../../assets/plugins/quill/2.0.2/quill.snow.css">
	<script src="../../assets/plugins/quill/2.0.2/quill.js"></script>
	<script src="../../assets/plugins/quill/quill-resize-module/quill-resize-module.min.js"></script>
	<!-- jstree -->

	<link rel="stylesheet" href="../../assets/plugins/jstree/3.3.16/themes/default/style.min.css">
	<script src="../../assets/plugins/jstree/3.3.16/jstree.min.js"></script>
	<!-- micromodal -->
	<link rel="stylesheet" href="../../assets/plugins/micromodal/0.4.10/micromodal.css">
	<script src="../../assets/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->
	<script src="../../assets/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="../../assets/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="../../assets/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="../../assets/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="../../assets/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="../../assets/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="../../assets/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="../../assets/plugins/toastr/2.1.4/toastr.min.css">
	<script src="../../assets/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="../../assets/plugins/jquery-ui/jquery-ui.css">
	<script src="../../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- //[plugins] -->

	<!-- ui source -->
	<link rel="stylesheet" href="../../assets/css/ui-fonts.css">
	<link rel="stylesheet" href="../../assets/css/ui-variable.css">
	<link rel="stylesheet" href="../../assets/css/ui-default.css">
	<link rel="stylesheet" href="../../assets/css/ui-layout.css">
	<link rel="stylesheet" href="../../assets/css/ui-style.css">
	<link rel="stylesheet" href="../../assets/css/ui-content.css">
	<link rel="stylesheet" href="../../assets/css/ui-plugins.css">
	<link rel="stylesheet" href="../../assets/css/ui-guide.css">

	<script src="../../assets/js/ui-script.js"></script>
	<script src="../../assets/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
	<style>
		.ui-guide .guide-column-list {
			display: block;
		}
	</style>
</head>

<body>
	<div class="ui-guide">
		<h1>Group</h1>

		<div class="ui-guide-section">
			<div class="guide-column-list">
				<h2>Group</h2>

				<!-- group -->
				<div class="group py0">
					<div class="right">
						<button type="button" class="btn-noborder" data-micromodal-trigger="modal-businesscard"><i class="ico-sort"></i>순서 설정</button>
					</div>
				</div>
				<!-- //group -->

				<!-- group -->
				<div class="group">
					<strong class="title-medium">별칭명</strong>
					<div class="btn-wrap gap4 p0">
						<button type="button" class="btn-small btn-outlined btn-round" onclick="swalFire()"><i class="ico-delete"></i>삭제</button>
						<button type="button" class="btn-small btn-outlined btn-round"><i class="ico-modify"></i>수정</button>
					</div>
				</div>
				<!-- //group -->
				<hr>

				<h2>Group Form</h2>

				<!-- group-form -->
				<div class="group-form">
					<div class="group-title">
						<strong class="title-medium">별칭 <i class="apos" aria-label="필수 입력">*</i></strong>
					</div>
					<div class="group-content">
						<div class="form">
							<div class="label"></div>
							<div class="input-wrap">
								<input type="text" placeholder="별칭">
							</div>
							<p class="validate-text"></p>
						</div>
					</div>
				</div>
				<!-- //group-form -->

				<!-- group-form -->
				<div class="group-form mt40">
					<div class="group-title">
						<strong class="title-medium">직급</strong>
					</div>
					<div class="group-content">
						<div class="inp inp-tab">
							<input type="radio" name="inp-tab01" aria-label="과장" checked>
							<input type="radio" name="inp-tab01" aria-label="팀장">
						</div>
					</div>
				</div>
				<!-- //group-form -->

				<div class="stroke my40"></div>

				<!-- group -->
				<div class="group-form mt40">
					<div class="group-title">
						<strong class="title-medium">자격증</strong>
						<p class="description info body-small">최대 <span class="fc-status-error">N</span>개 선택할 수 있습니다.</p>
					</div>
					<div class="group-content">
						<div class="inp-column-list">
							<div class="inp inp-medium">
								<label>
									<input type="checkbox">
									<span class="label-title">선택안함</span>
								</label>
							</div>
							<div class="inp inp-medium">
								<label>
									<input type="checkbox">
									<span class="label-title">신용위험분석사(CRA)1차</span>
								</label>
							</div>
							<div class="inp inp-medium">
								<label>
									<input type="checkbox">
									<span class="label-title">공인신용분석사</span>
								</label>
							</div>
							<div class="inp inp-medium">
								<label>
									<input type="checkbox">
									<span class="label-title">CFP(국제공인재무설계사)</span>
								</label>
							</div>
							<div class="inp inp-medium">
								<label>
									<input type="checkbox">
									<span class="label-title">CDCS(국제공인신용장전문가자격증)</span>
								</label>
							</div>
						</div>
						<p class="description caution body-small">지점 주소와 전화번호는 우리금융 Portal Service &gt; 직원조회에서 본인이 속한 부점명으로 검색 후 결과에서 본인 정보를 클릭 후 수정할 수 있습니다.</p>
					</div>
				</div>
				<!-- //group -->


			</div>

		</div>

	</div>
</body>

</html>

		.ui-guide .guide-column-list {

	</style>

<body>
	<div class="ui-guide">
		<h1>Button Inner Icon</h1>
		<p>Anchor, Button 혼용 가능합니다.</p>

		<div class="ui-guide-section">
			<h2>Button <span>Large</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-large btn-primary"><i class="ico-share"></i><span>공유</span></button>
				<button type="button" class="btn-large btn-primary"><i class="ico-check"></i><span>Check</span></button>
				<button type="button" class="btn-large btn-primary"><i class="ico-add"></i><span>명함 등록</span></button>

			</div>
			<hr>
			<h2>Button <span>Medium</span></h2>
			<div class="guide-column-list">
			</div>
			<hr>
			<h2>Button <span>Small</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-small btn-outlined btn-round"><i class="ico-delete"></i>삭제</button>
				<button type="button" class="btn-small btn-outlined btn-round"><i class="ico-modify"></i>수정</button>
			</div>
			<hr>
			<h2>Button <span>Noborder</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-noborder"><i class="ico-order"></i>순서 설정</button>
			</div>
			<h2>Button <span>Border</span></h2>
			<div class="guide-column-list">
				<button type="button" class="btn-border" aria-label="정렬"><i class="ico-sorting"></i></button>
				<button type="button" class="btn-border is-active" aria-label="정렬"><i class="ico-sorting"></i></button>
			</div>
		</div>

	</div>

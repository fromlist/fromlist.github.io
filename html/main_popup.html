	<title>신한투자증권프로젝트메타</title>

	<link rel="stylesheet" type="text/css" href="../assets/plugins/jquery-ui/jquery-ui.css">
	<script src="../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- //[plugins] -->

	<!-- ui source -->
	<link rel="stylesheet" href="../assets/css/ui-fonts.css">
	<link rel="stylesheet" href="../assets/css/ui-default.css">
	<link rel="stylesheet" href="../assets/css/ui-layout.css">
	<link rel="stylesheet" href="../assets/css/ui-style.css">
	<link rel="stylesheet" href="../assets/css/ui-content.css">
	<link rel="stylesheet" href="../assets/css/ui-plugins.css">
	<link rel="stylesheet" href="../assets/css/ui-darkmode.css" id="stylesheet-darkmode" disabled>

	<script src="../assets/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->

</head>

<body>

	<!-- wrap -->
	<div id="wrap">

		<div class="d-flex j-end blind">
			<label class="inp-switch gap10 d-inflex">
				<b>테마변경</b>
				<span class="theme-switch">
					<input type="checkbox" id="themeSelector">
					<span class="theme-input-white"><span class="blind">화이트모드</span></span>
					<span class="theme-input-dark"><span class="blind">다크모드</span></span>
				</span>
			</label>
		</div>

		<main class="window-popup">

			<div class="main-inner">
				<section id="content" class="main-notice">

					<!-- title -->
					<div class="section-title">
						<h1 class="title"><img src="../assets/images/logo/logo-shinhan-navy.svg" alt="신한투자증권" class="window-popup-logo"></h1>
					</div>
					<!-- //title -->

					<!-- content start -->
					<div class="main-content">

						<div class="notice-wrap">
							<div class="notice-inner">
								<div class="notice-title">
									<h2>
										<div class="d-flex a-start gap8">
											<div class="label label-orange">중요</div>
											<span>태블로 서브 증설 및 업그레이드 작업공지</span>
										</div>
									</h2>
									<div class="date">23.04.23(화) 17:00 ~ 24:00</div>
								</div>
								<div class="notice-content">
									<div class="ql-snow">
										<div class="ql-editor">
											<marquee behavior="" direction="">
												<p style="font-size:20px;">window popup height 560px</p>
											</marquee>
											<p>사용자 포털</p>
											<p>-취약점 점검결과 조치반영</p>
											<p>관리자포털</p>
											<p>-초과 사용량 알림서비스(배치) 추가</p>
											<p>-취약점 점검결과 조치반영</p>
											<p>-보고서 이력 관리(감사관리) 화면 추가</p>
											<p>-모바일 서비스 추가</p>
											<p>-사용자 관리 : 권한그룹이 임원인 경우, 기본정보에 IP항목 보임</p>
											<p>- 외부자산관리 &gt; BI라이선스 관리 검색날짜 기본값 설정</p>
										</div>
									</div>
								</div>
							</div>
							<a href="#" class="btn-notice"><span>자세히보기</span></a>
						</div>

						<!-- btn-wrap -->
						<div class="btn-wrap">
							<label class="inp"><input type="checkbox"><b>하루동안 보지않기</b></label>
							<button type="button" class="close">닫기</button>
						</div>
						<!-- //btn-wrap-->



					</div>
					<!-- // content end -->


				</section>
			</div>

		</main>

	</div>
	<!-- //wrap -->

</body>

</html>

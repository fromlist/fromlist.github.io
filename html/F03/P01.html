<body>

					<h1>To-Do</h1>
				</div>
				<div class="right">

				<div class="center">

				</div>
				<div class="right">
					<button type="button" class="btn-ico btn-size24"><i class="i-search"></i><span class="blind">검색</span></button>
					<button type="button" class="btn-ico btn-size24"><i class="i-modify"></i><span class="blind">수정</span></button>
				</div>
			</div>

			<!-- //form -->

				</div>
			</div>

					<label class="inp-btn flex-auto px0"><input type="checkbox" name="inp-btn001"><b>진행중</b></label>
					<label class="inp-btn flex-auto px0"><input type="checkbox" name="inp-btn001"><b>지연</b></label>

								</div>
								<div class="right">
									<div class="message-wrap"><i></i>4</div>
									<button type="button" class="btn-ico btn-size24"><i class="i-favorite"></i><span class="blind">즐겨찾기</span></button>

							</div>

							</a>

				</div>

				<!-- card -->

									<div class="work-label work-label-blue">진행중 0%</div>
								</div>
								<div class="right">
									<div class="message-wrap"><i></i>4</div>

							</div>
							<a href="#">

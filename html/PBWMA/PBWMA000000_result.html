<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">

	<script src="../../resources/plugins/jquery/jquery.min.js"></script>
	<!-- [plugins] -->
	<!-- dropzone -->
	<link rel="stylesheet" href="../../resources/plugins/dropzone/5.9.3/dropzone.min.css">
	<script src="../../resources/plugins/dropzone/5.9.3/dropzone.min.js"></script>
	<!-- highlight -->
	<link rel="stylesheet" href="../../resources/plugins/highlight.js/11.9.0/styles/vs2015.min.css">
	<script src="../../resources/plugins/highlight.js/11.9.0/highlight.min.js"></script>
	<link rel="stylesheet" href="../../resources/plugins/jstree/3.3.16/themes/default/style.min.css">
	<!-- quill -->
	<link rel="stylesheet" href="../../resources/plugins/quill/2.0.2/quill.snow.css">
	<script src="../../resources/plugins/quill/2.0.2/quill.js"></script>
	<script src="../../resources/plugins/quill/quill-resize-module/quill-resize-module.min.js"></script>
	<!-- jstree -->

	<link rel="stylesheet" href="../../resources/plugins/jstree/3.3.16/themes/default/style.min.css">
	<script src="../../resources/plugins/jstree/3.3.16/jstree.min.js"></script>
	<!-- micromodal -->
	<link rel="stylesheet" href="../../resources/plugins/micromodal/0.4.10/micromodal.css">
	<script src="../../resources/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->

	<script src="../../resources/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="../../resources/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="../../resources/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="../../resources/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="../../resources/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="../../resources/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="../../resources/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="../../resources/plugins/toastr/2.1.4/toastr.min.css">
	<script src="../../resources/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="../../resources/plugins/jquery-ui/jquery-ui.css">
	<script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- pinch-zoom -->
	<script src="../../resources/plugins/pinch-zoom/pinch-zoom.umd.js"></script>
	<!-- //[plugins] -->

	<link rel="stylesheet" href="../../resources/css/ui-fonts.css">
	<link rel="stylesheet" href="../../resources/css/ui-variable.css">
	<link rel="stylesheet" href="../../resources/css/ui-default.css">
	<link rel="stylesheet" href="../../resources/css/ui-layout.css">
	<link rel="stylesheet" href="../../resources/css/ui-style.css">
	<link rel="stylesheet" href="../../resources/css/ui-content.css">
	<link rel="stylesheet" href="../../resources/css/ui-plugins.css">

	<script src="../../resources/js/ui-script.js"></script>
	<script src="../../resources/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>펀드 찾기 </h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="관심 펀드"><i class="i-favorite"></i></button>
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<!-- sticky-content -->
					<div class="sticky-sentinal"></div>
					<div class="sticky-content content-fluid">
						<div class="sticky-content-inner">
							<div class="form-wrap">
								<!-- form -->
								<div class="form">
									<div class="label"></div>
									<div class="input-wrap input-btn">
										<input type="search" placeholder="펀드명, 키워드로 검색해 보세요." title="검색">
										<button type="button" class="input-search" aria-label="입력 내용 검색"></button>
									</div>
									<p class="validate-text"></p>
								</div>
								<!-- //form -->
								<button type="button" class="btn-border" aria-label="정렬" data-micromodal-trigger="modal-filter"><i class="ico-sorting"></i></button>
							</div>
						</div>
					</div>
					<!-- //sticky-content -->

					<div class="division-center content-fluid bg-background-bg_lightGray j-start">
						<div class="fund-result">
							<strong class="result-title"><span>’888’</span> 건의 검색결과</strong>

							<!-- sort-wrap -->
							<div class="sort-wrap">

								<!-- sort-list -->
								<button class="sort-list mrauto" data-micromodal-trigger="modal-select-filter" aria-label="정렬">
									<span class="filter">
										<span>전체</span>
										<i class="badge ml0">3</i>
									</span>
									<span class="division mx8"></span>
									<span class="sort">최신순</span>
								</button>
								<!-- sort-list -->

							</div>
							<!-- sort-wrap -->
						</div>
					</div>


				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>
		<!-- //content end -->
		<!-- //main-inner -->



	</main>
	<!-- //main -->

	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-filter">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<div class="modal__header">
					<strong class="modal__title title-large">검색 조건</strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">
					<div class="content">

						<!-- form -->
						<div class="form">
							<div class="label"></div>
							<div class="input-wrap input-btn">
								<input type="search" placeholder="펀드명, 키워드로 검색해 보세요." title="검색">
								<button type="button" class="input-search" aria-label="입력 내용 검색"></button>
							</div>
							<p class="validate-text"></p>
						</div>
						<!-- //form -->


						<!-- group-form -->
						<div class="group-form py16 mt16">
							<div class="group-title">
								<strong class="title-large">운용사별</strong>
							</div>
							<div class="group-content">
								<div class="inp inp-board">
									<input type="checkbox" aria-label="전체">
									<input type="checkbox" aria-label="우리자산">
									<input type="checkbox" aria-label="KB자산">
									<input type="checkbox" aria-label="신한자산">
									<input type="checkbox" aria-label="하나UBS">
									<input type="checkbox" aria-label="기타">
								</div>
							</div>
						</div>
						<!-- //group-form -->


						<!-- group-form -->
						<div class="group-form py16 mt16">
							<div class="group-title">
								<strong class="title-large">투자지역</strong>
							</div>
							<div class="group-content">
								<div class="inp inp-board">
									<input type="checkbox" aria-label="전체">
									<input type="checkbox" aria-label="우리자산">
									<input type="checkbox" aria-label="KB자산">
									<input type="checkbox" aria-label="신한자산">
									<input type="checkbox" aria-label="하나UBS">
									<input type="checkbox" aria-label="기타">
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form py16 mt16">
							<div class="group-title">
								<strong class="title-large">펀드유형</strong>
							</div>
							<div class="group-content">
								<div class="inp inp-board">
									<input type="checkbox" aria-label="전체">
									<input type="checkbox" aria-label="우리자산">
									<input type="checkbox" aria-label="KB자산">
									<input type="checkbox" aria-label="신한자산">
									<input type="checkbox" aria-label="하나UBS">
									<input type="checkbox" aria-label="기타">
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form py16 mt16">
							<div class="group-title">
								<strong class="title-large">기타</strong>
							</div>
							<div class="group-content">
								<div class="inp inp-board">
									<input type="checkbox" aria-label="전체">
									<input type="checkbox" aria-label="우리자산">
									<input type="checkbox" aria-label="KB자산">
									<input type="checkbox" aria-label="신한자산">
									<input type="checkbox" aria-label="하나UBS">
									<input type="checkbox" aria-label="기타">
								</div>
							</div>
						</div>
						<!-- //group-form -->



					</div>
				</div>
				<div class="modal__footer">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-outlined">초기화</button>
							<button type="button" class="btn-large btn-primary" data-micromodal-close>검색</button>
						</div>
					</div>
					<!-- //bottom-btn -->
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->


</body>

</html>

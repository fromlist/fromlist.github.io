		select {

			color: var(--black);
		}

		/* Set default font-family */
		#editor {
			font-family: 'Pretendard';

<div id="editor" class="quill-editor">
	<p>Hello World!</p>
	<p>Some initial <strong>bold</strong> text</p>
	<p><br /></p>
</div>

<script>
	hljs.configure({ // optionally configure hljs
		languages: ['sql']
	});

	Quill.register("modules/resize", window.QuillResizeModule);

	const toolbarOptions = [
		['bold', 'italic', 'underline', 'strike'], // toggled buttons
		['blockquote', 'code-block'],
		['link', 'image', 'video', 'formula'],

		[{
			'header': 1
		}, {
			'header': 2
		}], // custom button values
		[{
			'list': 'ordered'
		}, {
			'list': 'bullet'
		}, {
			'list': 'check'
		}],
		[{
			'script': 'sub'
		}, {
			'script': 'super'
		}], // superscript/subscript
		[{
			'indent': '-1'
		}, {
			'indent': '+1'
		}], // outdent/indent
		[{
			'direction': 'rtl'
		}], // text direction

		[{
			'size': ['small', false, 'large', 'huge']
		}], // custom dropdown
		[{
			'header': [1, 2, 3, 4, 5, 6, false]
		}],

		[{
			'color': []
		}, {
			'background': []
		}], // dropdown with defaults from theme
		[{
			'align': []
		}],

		['clean'] // remove formatting button
	];

	const quill = new Quill('#editor', {
		modules: {
			syntax: true, // Include syntax module
			toolbar: toolbarOptions,
			resize: {
				locale: {},
			},
		},
		theme: 'snow'
	});


	var toolbar = quill.container.previousSibling;
	toolbar.querySelector('.ql-bold').setAttribute('data-tippy-content', 'bold');
	toolbar.querySelector('.ql-italic').setAttribute('data-tippy-content', 'italic');
	toolbar.querySelector('.ql-underline').setAttribute('data-tippy-content', 'underline');
	toolbar.querySelector('.ql-strike').setAttribute('data-tippy-content', 'strike');
	toolbar.querySelector('.ql-blockquote').setAttribute('data-tippy-content', 'blockquote');
	toolbar.querySelector('.ql-code-block').setAttribute('data-tippy-content', 'code-block');
	toolbar.querySelector('.ql-link').setAttribute('data-tippy-content', 'link');
	toolbar.querySelector('.ql-image').setAttribute('data-tippy-content', 'image');
	toolbar.querySelector('.ql-video').setAttribute('data-tippy-content', 'video');
	toolbar.querySelector('.ql-formula').setAttribute('data-tippy-content', 'formula');
	toolbar.querySelector('.ql-header[value="1"]').setAttribute('data-tippy-content', 'header: 1');
	toolbar.querySelector('.ql-header[value="2"]').setAttribute('data-tippy-content', 'header: 2');
	toolbar.querySelector('.ql-list[value="ordered"]').setAttribute('data-tippy-content', 'list: ordered');
	toolbar.querySelector('.ql-list[value="bullet"]').setAttribute('data-tippy-content', 'list: bullet');
	toolbar.querySelector('.ql-list[value="check"]').setAttribute('data-tippy-content', 'list: check');
	toolbar.querySelector('.ql-script[value="sub"]').setAttribute('data-tippy-content', 'script: sub');
	toolbar.querySelector('.ql-script[value="super"]').setAttribute('data-tippy-content', 'script: super');
	toolbar.querySelector('.ql-indent[value="-1"]').setAttribute('data-tippy-content', 'indent: -1');
	toolbar.querySelector('.ql-indent[value="+1"]').setAttribute('data-tippy-content', 'indent: +1');
	toolbar.querySelector('.ql-direction').setAttribute('data-tippy-content', 'direction: rtl');
	toolbar.querySelector('.ql-size.ql-picker').setAttribute('data-tippy-content', 'font size');
	toolbar.querySelector('.ql-header.ql-picker').setAttribute('data-tippy-content', 'font style');
	toolbar.querySelector('.ql-color.ql-picker.ql-color-picker').setAttribute('data-tippy-content', 'font color');
	toolbar.querySelector('.ql-background.ql-picker.ql-color-picker').setAttribute('data-tippy-content', 'font background');
	toolbar.querySelector('.ql-align.ql-picker.ql-icon-picker').setAttribute('data-tippy-content', 'align');
	toolbar.querySelector('.ql-clean').setAttribute('data-tippy-content', 'clean');

	tippy('[data-tippy-content]');
	// quill.enable(false);
</script>

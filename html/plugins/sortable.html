	<!-- //ui source -->
	<style>
		.row {
			display: flex;
			flex-wrap: wrap;
		}

		.row .col {
			flex: 1;
		}

		.row .col {
			flex: 0 0 calc(100% / 3);
		}

		.row .col-12 {
			flex: 1 1 100%;
		}

		.list-group-item {
			position: relative;
			display: block;
			padding: .75rem 1.25rem;
			margin-bottom: -1px;
			background-color: #fff;
			border: 1px solid rgba(0, 0, 0, .125);
		}

		#example2Left div {
			background-color: #ff000030;
		}

		#example2Center div {
			background-color: #0000ff30;
		}

		#example2Right div {
			background-color: #00ff0030;
		}

		.sortable-chosen {
			cursor: grab;
		}
	</style>
</head>

<body>

	<button type="button" id="enable">enable</button>
	<button type="button" id="disable">disable</button>
	<div id="shared-lists" class="row">
		<h4 class="col-12">Shared lists</h4>
		<div id="example2Left" class="list-group col">
			<div class="list-group-item">Item 1</div>
			<div class="list-group-item">Item 2</div>
			<div class="list-group-item">Item 3</div>
			<div class="list-group-item">Item 4</div>
			<div class="list-group-item">Item 5</div>
			<div class="list-group-item">Item 6</div>
		</div>

		<div id="example2Center" class="list-group col">
			<div class="list-group-item">Item 1</div>
			<div class="list-group-item">Item 2</div>
			<div class="list-group-item">Item 3</div>
			<div class="list-group-item">Item 4</div>
			<div class="list-group-item">Item 5</div>
			<div class="list-group-item">Item 6</div>
		</div>

		<div id="example2Right" class="list-group col">
			<div class="list-group-item">Item 1</div>
			<div class="list-group-item">Item 2</div>
			<div class="list-group-item">Item 3</div>
			<div class="list-group-item">Item 4</div>
			<div class="list-group-item">Item 5</div>
			<div class="list-group-item">Item 6</div>
		</div>
	</div>

	<script>
		var enabledButton = document.querySelector('#enable')
		var disabledButton = document.querySelector('#disable')

		var sortableLeft = '';
		var sortableCenter = '';
		var sortableRight = '';
		var sortableOption = {
			group: 'shared',
			animation: 150,
		}

		enabledButton.addEventListener('click', function() {
			sortableLeft = Sortable.create(example2Left, sortableOption);
			sortableCenter = Sortable.create(example2Center, sortableOption);
			sortableRight = Sortable.create(example2Right, sortableOption);
		})
		disabledButton.addEventListener('click', function() {
			sortableLeft.option("disabled", true);
			sortableCenter.option("disabled", true);
			sortableRight.option("disabled", true);
		});
	</script>
</body>

</html>

<body>
	<div><button id="myButton1" class="tippy-tooltip">My button</button></div>
	<div><button id="myButton2" class="tippy-tooltip">My button</button></div>
	<div><button id="myButton3" class="tippy-tooltip">My button</button></div>

	<script>
		// With the above scripts loaded, you can call `tippy()` with a CSS
		// selector and a `content` prop:
		const tippyTooltip = document.querySelectorAll('.tippy-tooltip')
		const tippyToolTipContent = [
			'tippyTooltip1',
			'tippyTooltip2',
			'tippyTooltip3',
		]
		tippyTooltip.forEach(function(el, index) {
			tippy(el, {
				content: tippyToolTipContent[index],
			});
		})
	</script>

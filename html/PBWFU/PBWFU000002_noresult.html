<!DOCTYPE html>
<html lang="ko">

<head>
	<title>자산관리 영업지원 App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">

	<script src="../../resources/plugins/jquery/jquery.min.js"></script>
	<!-- [plugins] -->
	<!-- highlight -->
	<link rel="stylesheet" href="../../resources/plugins/highlight.js/11.9.0/styles/vs2015.min.css">
	<script src="../../resources/plugins/highlight.js/11.9.0/highlight.min.js"></script>
	<link rel="stylesheet" href="../../resources/plugins/jstree/3.3.16/themes/default/style.min.css">
	<!-- quill -->
	<link rel="stylesheet" href="../../resources/plugins/quill/2.0.2/quill.snow.css">
	<script src="../../resources/plugins/quill/2.0.2/quill.js"></script>
	<script src="../../resources/plugins/quill/quill-resize-module/quill-resize-module.min.js"></script>
	<!-- jstree -->
	<link rel="stylesheet" href="../../resources/plugins/jstree/3.3.16/themes/default/style.min.css">
	<script src="../../resources/plugins/jstree/3.3.16/jstree.min.js"></script>
	<!-- micromodal -->
	<link rel="stylesheet" href="../../resources/plugins/micromodal/0.4.10/micromodal.css">
	<script src="../../resources/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->
	<script src="../../resources/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="../../resources/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="../../resources/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="../../resources/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="../../resources/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="../../resources/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="../../resources/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="../../resources/plugins/toastr/2.1.4/toastr.min.css">
	<script src="../../resources/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="../../resources/plugins/jquery-ui/jquery-ui.css">
	<script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- pinch-zoom -->
	<script src="../../resources/plugins/pinch-zoom/pinch-zoom.umd.js"></script>
	<!-- apexcharts -->
	<link rel="stylesheet" type="text/css" href="../../resources/plugins/apexcharts/3.50.0/apexcharts.css">
	<script src="../../resources/plugins/apexcharts/3.50.0/apexcharts.min.js"></script>
	<!-- AOS -->
	<link rel="stylesheet" type="text/css" href="../../resources/plugins/aos/3.0.0-beta.6/aos.css">
	<script src="../../resources/plugins/aos/3.0.0-beta.6/aos.js"></script>
	<!-- jquery-ui-monthpicker-master -->
	<script src="../../resources/plugins/jquery-ui-monthpicker-master/monthpicker.js"></script>
	<!-- jquery-touchSwipe -->
	<script src="../../resources/plugins/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
	<!-- //[plugins] -->

	<link rel="stylesheet" href="../../resources/css/ui-fonts.css">
	<link rel="stylesheet" href="../../resources/css/ui-variable.css">
	<link rel="stylesheet" href="../../resources/css/ui-default.css">
	<link rel="stylesheet" href="../../resources/css/ui-layout.css">
	<link rel="stylesheet" href="../../resources/css/ui-style.css">
	<link rel="stylesheet" href="../../resources/css/ui-content.css">
	<link rel="stylesheet" href="../../resources/css/ui-plugins.css">

	<script src="../../resources/js/ui-script.js"></script>
	<script src="../../resources/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->
</head>

<body>

	<!-- main -->
	<main>

		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="header-btn" aria-label="뒤로 가기"><i class="i-back"></i></button>
				</div>
				<div class="center">
					<h1>펀드 찾기 </h1>
				</div>
				<div class="right">
					<button type="button" class="header-btn" aria-label="관심 펀드"><i class="i-favorite"></i></button>
					<button type="button" class="header-btn" aria-label="메뉴 열기"><i class="i-menu"></i></button>
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">

			<!-- container -->
			<div id="container">

				<!-- content -->
				<div class="content">

					<style>
						body {
							background-color: var(--background-bg_lightGray);
						}
					</style>

					<!-- sticky-content -->
					<div class="sticky-sentinal"></div>
					<div class="sticky-content content-fluid">
						<div class="sticky-content-inner">
							<!-- form -->
							<div class="form">
								<div class="label"></div>
								<div class="input-wrap input-btn">
									<input type="text" placeholder="펀드명으로 검색해 보세요." aria-label="검색">
                                    <button type="button" class="input-remove" aria-label="입력 내용 삭제"></button>
									<button type="button" class="input-search" aria-label="입력 내용 검색"></button>
								</div>
								<p class="validate-text"></p>
							</div>
							<!-- //form -->
						</div>
					</div>
					<!-- //sticky-content -->

					<!-- division-center -->
					<div class="division-center">

						<div class="no-result">
							<i class="icon-only icon-48 icon-noresult bg-icon-gray_1"></i>
							<p class="body-medium fw-400">검색 결과가 없습니다.</p>
						</div>

					</div>
					<!-- //division-center -->


				</div>
				<!-- //content -->
			</div>
			<!-- //container -->


		</div>
		<!-- //content end -->
		<!-- //main-inner -->

		<!-- bottom-btn -->
		<div class="bottom-btn">
			<div class="btn-wrap">
				<button type="button" class="btn-large btn-primary">비교하기</button>
			</div>
		</div>
		<!-- //bottom-btn -->



	</main>
	<!-- //main -->

	<!-- micromodal -->
	<div class="micromodal-slide micromodal-slide-bottom modal" id="modal-select-filter">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<div class="modal__header">
					<strong class="modal__title title-large"></strong>
					<button type="button" class="modal__close" aria-label="팝업 닫기" data-micromodal-close></button>
				</div>
				<div class="modal__content">
					<div class="content">



						<!-- group-form -->
						<div class="group-form">
							<div class="group-title py16 px8">
								<strong class="title-large px0">정렬</strong>
							</div>
							<div class="group-content mt0">
								<div class="inp-group">
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">수익률순</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">판매순</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt16">
							<div class="group-title py16 px8">
								<strong class="title-large px0">기간</strong>
							</div>
							<div class="group-content mt0">
								<div class="inp-group">
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">1개월</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">3개월</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">3개월</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad001">
											<span class="label-title">12개월</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

						<!-- group-form -->
						<div class="group-form mt16">
							<div class="group-title py16 px8">
								<strong class="title-large px0">필터</strong>
							</div>
							<div class="group-content mt0">

								<div class="inp-group">
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad003">
											<span class="label-title">전체</span>
										</label>
									</div>
									<div class="inp inp-medium">
										<label>
											<input type="radio" name="rad003">
											<span class="label-title">추천펀드</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<!-- //group-form -->

					</div>
				</div>
				<div class="modal__footer">
					<!-- bottom-btn -->
					<div class="bottom-btn">
						<div class="btn-wrap">
							<button type="button" class="btn-large btn-primary" data-micromodal-close>조회</button>
						</div>
					</div>
					<!-- //bottom-btn -->
				</div>
			</div>
		</div>
	</div>
	<!-- //micromodal -->


	<script>
		$('#success').click(function(event) {
			if ($(this).closest('.favorite-btn-wrap').hasClass('is-toggled')) {
				toastr.caution(`<div class="btn-toast-wrap"><a href="#" class="btn-xsmall btn-ghost-white">바로가기<i class="ico-chevron"></i></a>`, '관심펀드에서 삭제되었습니다.', {
					"extendedTimeOut": 0,
					"preventDuplicates": false,
					"disableTimeOut": true,
				});
			} else {
				toastr.success(`<div class="btn-toast-wrap"><a href="#" class="btn-xsmall btn-ghost-white">바로가기<i class="ico-chevron"></i></a>`, '관심펀드에 등록되었습니다', {
					"extendedTimeOut": 0,
					"preventDuplicates": false,
					"disableTimeOut": true,
				});
			}
		});
	</script>
</body>

</html>

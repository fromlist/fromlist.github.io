<!DOCTYPE html>
<html lang="ko">

<head>
	<title>신한투자증권프로젝트메타</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../assets/plugins/jquery/jquery.min.js"></script>

	<!-- [plugins] -->
	<!-- dropzone -->
	<link rel="stylesheet" href="../../assets/plugins/dropzone/5.9.3/dropzone.min.css">
	<script src="../../assets/plugins/dropzone/5.9.3/dropzone.min.js"></script>
	<!-- highlight -->
	<link rel="stylesheet" href="../../assets/plugins/highlight.js/11.9.0/styles/vs2015.min.css">
	<script src="../../assets/plugins/highlight.js/11.9.0/highlight.min.js"></script>
	<link rel="stylesheet" href="../../assets/plugins/jstree/3.3.16/themes/default/style.min.css">
	<!-- quill -->
	<link rel="stylesheet" href="../../assets/plugins/quill/2.0.2/quill.snow.css">
	<script src="../../assets/plugins/quill/2.0.2/quill.js"></script>
	<script src="../../assets/plugins/quill/quill-resize-module/quill-resize-module.min.js"></script>
	<!-- jstree -->
	<script src="../../assets/plugins/jstree/3.3.16/jstree.min.js"></script>
	<!-- micromodal -->
	<link rel="stylesheet" href="../../assets/plugins/micromodal/0.4.10/micromodal.css">
	<script src="../../assets/plugins/micromodal/0.4.10/micromodal.min.js"></script>
	<!-- sortable -->
	<script src="../../assets/plugins/sortable/1.15.2/Sortable.min.js"></script>
	<!-- sweetalert2 -->
	<link rel="stylesheet" href="../../assets/plugins/sweetalert2/11.11.0/sweetalert2.min.css">
	<script src="../../assets/plugins/sweetalert2/11.11.0/sweetalert2.min.js"></script>
	<!-- swiper -->
	<link rel="stylesheet" href="../../assets/plugins/swiper/11.1.1/swiper-bundle.min.css">
	<script src="../../assets/plugins/swiper/11.1.1/swiper-bundle.min.js"></script>
	<!-- tippy -->
	<script src="../../assets/plugins/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="../../assets/plugins/popper.js/2.11.8/umd/tippy-bundle.umd.min.js"></script>
	<!-- toastr -->
	<link rel="stylesheet" type="text/css" href="../../assets/plugins/toastr/2.1.4/toastr.min.css">
	<script src="../../assets/plugins/toastr/2.1.4/toastr.min.js"></script>
	<!-- jquery-ui -->
	<link rel="stylesheet" type="text/css" href="../../assets/plugins/jquery-ui/jquery-ui.css">
	<script src="../../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- //[plugins] -->

	<!-- ui source -->
	<link rel="stylesheet" href="../../assets/css/ui-fonts.css">
	<link rel="stylesheet" href="../../assets/css/ui-default.css">
	<link rel="stylesheet" href="../../assets/css/ui-layout.css">
	<link rel="stylesheet" href="../../assets/css/ui-style.css">
	<link rel="stylesheet" href="../../assets/css/ui-content.css">
	<link rel="stylesheet" href="../../assets/css/ui-plugins.css">
	<link rel="stylesheet" href="../../assets/css/ui-darkmode.css" id="stylesheet-darkmode" disabled>

	<script src="../../assets/js/ui-script.js"></script>
	<script src="../../assets/js/ui-temp.js"></script> <!-- 개발서버에서 include 제외해주세요 -->
	<!-- //ui source -->


</head>

<body>

	<!-- wrap -->
	<div id="wrap">

		<div class="d-flex j-end">
			<label class="inp-switch gap10 d-inflex">
				<b>테마변경</b>
				<span class="theme-switch">
					<input type="checkbox" id="themeSelector">
					<span class="theme-input-white"><span class="blind">화이트모드</span></span>
					<span class="theme-input-dark"><span class="blind">다크모드</span></span>
				</span>
			</label>
		</div>

		<main class="window-popup">

			<div class="main-inner">
				<section id="content">

					<!-- title -->
					<div class="section-title">
						<h1 class="title">데이터 검증신고</h1>
					</div>
					<!-- //title -->

					<!-- content start -->
					<div class="main-content">

						<!-- title -->
						<div class="section-title">
							<h2 class="sub-title">CACA0001M00 증권고객</h2>
						</div>
						<!-- //title -->

						<!-- table-row -->
						<div class="table-row">
							<table>
								<caption>CACA0001M00 증권고객</caption>
								<colgroup>
									<col style="width:135px;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">제목 <sup class="apos" title="필수입력">*</sup></th>
										<td>
											<input type="text" placeholder="제목을 입력해 주세요" title="제목">
										</td>
									</tr>
									<tr>
										<th scope="row">분류 <sup class="apos" title="필수입력">*</sup></th>
										<td>
											<select title="분류">
												<option value="전체">전체</option>
											</select>
										</td>
									</tr>
									<tr>
										<th scope="row">내용 <sup class="apos" title="필수입력">*</sup></th>
										<td>
											<textarea title="내용"></textarea>
										</td>
									</tr>
									<tr>
										<th scope="row">첨부파일</th>
										<td>
											<div action="/upload" class="dropzone dropzone-attach-file"></div>
										</td>
									</tr>
									<tr>
										<th scope="row">태그</th>
										<td>
											<input type="text" placeholder="단어는 ,(콤마)로 구분해 주세요." title="태그">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- //table-row -->

						<!-- btn-wrap -->
						<div class="btn-wrap">
							<div class="center">
								<a href="#" class="btn-large btn-secondary">취소</a>
								<a href="#" class="btn-large btn-primary">등록</a>
							</div>
						</div>
						<!-- //btn-wrap -->


					</div>
					<!-- // content end -->


				</section>
			</div>

		</main>

	</div>
	<!-- //wrap -->

	<!-- dropzone -->
	<script>
		Dropzone.autoDiscover = false;
		window.onload = function() {


			// file upload
			var dropzoneFileOptions = {
				dictDefaultMessage: "XLSX, PPTX, DOCX, PDF, TXT, PNG, JPEG, JPG 확장자만 가능합니다. <br> 업로드하려면 여기에 파일을 드롭하거나 여기를 클릭하세요.",
				dictFallbackMessage: "드래그 앤 드롭 파일 업로드를 지원하지 않습니다.",
				dictFallbackText: "예전처럼 파일을 업로드하려면 아래 대체 양식을 사용하세요.",
				dictFileTooBig: "파일이 너무 큽니다({{filesize}}MiB). 최대 파일 크기: {{maxFilesize}}MiB.",
				dictInvalidFileType: "이 유형의 파일은 업로드할 수 없습니다.",
				dictResponseError: "서버가 {{statusCode}} 코드로 응답했습니다.",
				dictCancelUpload: "업로드 취소",
				dictCancelUploadConfirmation: "정말 이 업로드를 취소하시겠습니까?",
				dictRemoveFile: "파일 제거",
				dictMaxFilesExceeded: "더 이상 파일을 업로드할 수 없습니다.",
				paramName: "파일",
				maxFilesize: 2, // MB
				addRemoveLinks: true,
				createImageThumbnails: false,
				acceptedFiles: "image/*,.pdf,.doc,.docx,.xls,.xlsx,.csv,.tsv,.ppt,.pptx,.txt",
				init: function() {
					this.on("success", function(file) {
						console.log("success > " + file.name);
					});
				}
			};
			var fileUploader = document.querySelector('.dropzone-attach-file');
			var newDropzone = new Dropzone(fileUploader, dropzoneFileOptions);
		};
	</script>
</body>

</html>

<body>
	<!-- main -->
	<main>
		<!-- header -->
		<header>
			<div class="main-header">
				<div class="left">
					<button type="button" class="btn-ico btn-size30"><i class="i-back"></i><span class="blind">뒤로가기</span></button>
				</div>
				<div class="center">
					<h1>투표 등록</h1>
				</div>
				<div class="right"></div>
			</div>
		</header>
		<!-- //header -->

		<!-- main-inner -->
		<!-- content start -->
		<div class="main-inner">


			<!-- row-list -->
			<div class="row-list mt10">
				<ul class="group">
					<li>
						<div class="group-title">질문</div>
						<div class="group-cont">
							<input type="text" title="질문" placeholder="투표할 내용을 입력하세요">
						</div>
					</li>
					<li class="j-between">
						<div class="group-title">수신자</div>
						<div class="group-cont">
							<button type="button" class="btn-small btn-outline-black btn-inner-ico">추가<i class="i-plus"></i></button>
						</div>
					</li>
					<li>
						<div class="form px0">
							<div class="input-wrap">
								<input type="text" value="" title="문항" placeholder="1. 문항">
								<label for="file-attach1" class="form-btn form-attach" title="첨부파일">
									<input type="file" id="file-attach1">
								</label>
							</div>
						</div>
					</li>
					<li>
						<div class="form px0">
							<div class="input-wrap">
								<input type="text" value="" title="문항" placeholder="1. 문항">
								<label for="file-attach2" class="form-btn form-attach" title="첨부파일">
									<input type="file" id="file-attach3">
								</label>
							</div>
						</div>
					</li>
					<li>
						<div class="form px0">
							<div class="input-wrap input-wrap-btn2">
								<input type="text" value="" title="문항" placeholder="1. 문항">
								<label for="file-attach3" class="form-btn form-attach" title="첨부파일">
									<input type="file" id="file-attach3">
								</label>
								<button type="button" class="form-btn form-delete" title="항목 삭제"></button>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- //row-list -->



			<div class="divide-line"></div>

			<!-- row-list -->
			<div class="row-list">
				<ul class="group">
					<li>
						<div class="group-title">투표 시작일</div>
						<div class="group-cont">
							<input type="date" title="투표 시작일">
						</div>
					</li>
					<li>
						<div class="group-title">투표 종료일</div>
						<div class="group-cont">
							<input type="date" title="투표 종료일">
						</div>
					</li>
				</ul>
			</div>
			<!-- //row-list -->

			<div class="divide-line"></div>

			<!-- row-list -->
			<div class="row-list">
				<ul class="group">
					<li>
						<div class="group-title">참여 범위</div>
						<div class="group-cont">
							<div class="form-list">
								<label class="inp"><input type="radio"><b>전체임직원</b></label>
								<label class="inp"><input type="radio"><b>직접 선택</b></label>
							</div>
						</div>
					</li>
					<li class="j-between">
						<div class="group-title">수신자</div>
						<div class="group-cont">
							<button type="button" class="btn-small btn-outline-black btn-inner-ico">추가<i class="i-plus"></i></button>
						</div>
					</li>
					<li>
						<div class="row-box-list">
							<button type="button" class="btn-medium btn-gray btn-inner-ico fw-700">안병호 부장<i class="i-close"></i></button>
							<button type="button" class="btn-medium btn-gray btn-inner-ico fw-700">안병호 부장<i class="i-close"></i></button>
						</div>
					</li>
					<li>
						<div class="group-title">결과보기설정</div>
						<div class="group-cont">
							<div class="form-list">
								<label class="inp"><input type="radio"><b>완료 후</b></label>
								<label class="inp"><input type="radio"><b>진행 중</b></label>
							</div>
						</div>
					</li>
					<li>
						<div class="group-title">알림</div>
						<div class="group-cont">
							<div class="form-list">
								<label class="inp"><input type="radio"><b>메일발송</b></label>
								<label class="inp"><input type="radio"><b>푸시발송</b></label>
							</div>
						</div>
					</li>
				</ul>
			</div>

		</div>

		<!-- bottom-btn -->
		<div class="bottom-btn">
			<div class="btn-wrap">
				<button type="button" class="btn-large btn-outline-red">취소</button>

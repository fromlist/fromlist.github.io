오후 1:26
툴팁 열기
강원전자 주식회사님의 프로필
안녕하세요. 강원전자입니다.
해당 부분은 매뉴얼의 HotKey 동작 부분을 확인해보시기 바랍니다.

툴팁 열기
기본 HotKey는 우측 Ctrl(RCtrl)으로 지정되어 있습니다.
해당 HotKey 설정을 기준으로,

툴팁 열기
[RCtrl]+[RCtrl]+[B]+[Enter]

오후 1:29툴팁 열기
강원전자 주식회사님의 프로필
해당 단축키로 비프음 ON/OFF 토글 조작이 가능합니다.

툴팁 열기
만약 HotKey를 변경하신 경우에는 해당 HotKey로 조작하시면 됩니다.

툴팁 열기
예시로, [Scroll Lock]로 변경한 경우에는,

[Scroll Lock]+[Scroll Lock]+[B]+[Enter]

오후 1:30툴팁 열기
강원전자 주식회사님의 프로필
[Num Lock]키로 변경한 경우에는,

[Num Lock]+[Num Lock]+[B]+[Enter]

툴팁 열기
이런 식으로 조작하시면 됩니다.

오후 1:31
툴팁 열기
강원전자 주식회사님의 프로필
설정을 리셋하고 싶으신 경우에는,

오후 1:31툴팁 열기
강원전자 주식회사님의 프로필
[RCtrl]+[RCtrl]+[ESC]+[ESC]+[ESC]+[Enter]로 조작하시면 됩니다.

툴팁 열기
[Num Lock]가 HotKey인 경우에는 [Num Lock]+[Num Lock]+[ESC]+[ESC]+[ESC]+[Enter]
[Scroll Lock]가 HotKey인 경우에는 [Scroll Lock]+[Scroll Lock]+[ESC]+[ESC]+[ESC]+[Enter]

